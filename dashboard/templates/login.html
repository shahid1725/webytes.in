<html lang="en">
<head>
    <!-- Meta Tags -->
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Webytes-Dashboard</title>
    <meta name="description" content="A modern CRM Dashboard Template with reusable and flexible components for your SaaS web applications by hencework. Based on Bootstrap."/>
    
	<!-- Favicon -->
   <link rel="shortcut icon" href="{%static '/dist/img/logo.png'%}">
    <link rel="icon" href="{%static '/dist/img/logo.png'%}" type="image/x-icon">
	
	<!-- CSS -->
    <link href="{%static 'dist/css/style.css'%}" rel="stylesheet" type="text/css">

	<style>
		.banner--content{
			background-image: url('dist/img/signup-bg.jpg');
			background-repeat: no-repeat;
			background-size: cover;
		}
	</style>
</head>
<body>
   	<!-- Wrapper -->
	<div class="hk-wrapper hk-pg-auth" data-footer="simple">
		<!-- Main Content -->
		<div class="hk-pg-wrapper py-0">
			<div class="hk-pg-body py-0">
				<!-- Container -->
				<div class="container-fluid">
					<!-- Row -->
					<div class="row auth-split">
						<div class="col-xl-5 col-lg-6 col-md-7 position-relative mx-auto">
							<div class="auth-content flex-column pt-8 pb-md-8 pb-13">
								<div class="text-center mb-3">
									<a class="navbar-brand me-0" href="">
										<img class="brand-img d-inline-block" style="width: 10rem;height: 10rem;object-fit: contain;" src="{%static 'dist/img/webyteslogo.jpeg'%}" alt="brand">
									</a>
								</div>
								<form class="w-100" action="" method="post" enctype="multipart/form-data">
									{%csrf_token%}
									<div class="row">
										<div class="col-xl-7 col-sm-10 mx-auto">
											<div class="text-center mb-4">
												<h4>Sign in to your account</h4>
												<!-- <p>There are many variations of passages of Lorem Ipsum available, in some form, by injected humour</p> -->
											</div>
											<div class="row gx-3">
												{{form.as_p}}

												<input type="submit" class="mt-5 mb-5 btn btn-primary btn-uppercase btn-block" value="submit">
											</div>
											<div class="d-flex justify-content-center">
												<div class="form-check form-check-sm mb-3">
													<input type="checkbox" class="form-check-input" id="logged_in" checked>
													<label class="form-check-label text-muted fs-7" for="logged_in">Keep me logged in</label>
												</div>
											</div>
<!--											<a href="{%url 'login'%}" class="btn btn-primary btn-uppercase btn-block">Login</a>-->
<!--											<p class="p-xs mt-2 text-center">New to Just-Chappathi <a href="/signup.html"><u>Create new account</u></a></p>-->
										</div>
									</div>
								</form>
							</div>
							<!-- Page Footer -->
							<div class="hk-footer border-0">
								<footer class="container-xxl footer">
									<div class="row">
										<div class="col-xl-8 text-center">
											<p class="footer-text pb-0"><span class="copy-text">Webytes Â© 2023 All rights reserved.</span> <a href="#" class="" target="_blank">Privacy Policy</a><span class="footer-link-sep">|</span><a href="#" class="" target="_blank">T&C</a><span class="footer-link-sep"></p>
										</div>
									</div>
								</footer>
							</div>
							<!-- / Page Footer -->
						</div>
						<!-- <div class="col-xl-7 col-lg-6 col-md-5 col-sm-10 d-md-block d-none position-relative bg-primary-light-5 p-0">
							<div class="auth-content banner--content flex-column text-center py-8">
								<div class="row">
									<div class="col-xxl-7 col-xl-8 col-lg-11 mx-auto">
										<h2 class="mb-4 text-white">Eduzet</h2>
										<p class="text-white">Eduzet: Your personal assistant for higher education. Let us do the heavy lifting..</p>
									</div>
								</div>
								<!-- <img src="dist/img/signup-bg.jpg"  class="img-fluid w-sm-50 mt-7" alt="login"/> -->
							</div>
							<p class="p-xs credit-text opacity-55">All illustration are powered by <a href="https://icons8.com/ouch/" target="_blank" class="text-light"><u>Icons8</u></a></p>
						</div> -->
					</div>
					<!-- /Row -->
				</div>
				<!-- /Container -->
			</div>
			<!-- /Page Body -->
		</div>
		<!-- /Main Content -->
	</div>
    <!-- /Wrapper -->

	<!-- jQuery -->
    <script src="{%static 'vendors/jquery/dist/jquery.min.js'%}"></script>

    <!-- Bootstrap Core JS -->
   	<script src="{%static 'vendors/bootstrap/dist/js/bootstrap.bundle.min.js'%}"></script>

    <!-- FeatherIcons JS -->
    <script src="{%static 'dist/js/feather.min.js'%}"></script>

    <!-- Fancy Dropdown JS -->
    <script src="{%static 'dist/js/dropdown-bootstrap-extended.js'%}"></script>

	<!-- Simplebar JS -->
	<script src="{%static 'vendors/simplebar/dist/simplebar.min.js'%}"></script>
	
	<!-- Init JS -->
	<script src="{%static 'dist/js/init.js'%}"></script>
</body>
</html>
